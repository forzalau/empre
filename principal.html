<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TROQUEAR</title>
        <link rel="stylesheet" href="principal.css" />
        <link rel="stylesheet" href="emprendimientos.css" />
    </head>
    <body>
        <header>
            <i class="fa-solid fa-bars btn"></i>
            <a href="index.html">
                <div class="logo">TROQUE.AR</div>
            </a>
            <div>
                <p class="btn text">Lautaro</p>
                <p class="btn icon">
                    <i class="fa-solid fa-user"></i>
                </p>
            </div>
        </header>
        <main>
            <div class="search-conteiner">
                <div class="search">
                    <p>¿Qué estás buscando?...</p>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="cat">
                    <p>Ubicación <i class="fa-solid fa-angle-down"></i></p>
                    <p>Categorías <i class="fa-solid fa-angle-down"></i></p>
                </div>
            </div>
            <div
                class="emp-conteiner"
                style="
                    background-image: url('https://www.blogartesvisuales.net/wp-content/uploads/2016/03/cabecera_Adidas.png');
                "
            >
                <div class="emp-box">
                    <div>
                        <div
                            class="emp-avatar"
                            style="
                                background-image: url('https://logowik.com/content/uploads/images/t_2022-new-adidas-black6028.jpg');
                            "
                        ></div>
                        <p>adidasar</p>
                        <i class="fa-solid fa-certificate"></i>
                    </div>
                </div>
                <div class="emp-prod-box"></div>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/9ba83664e2.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
