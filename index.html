<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TROQUEAR</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="clouds.css" />
    </head>
    <body>
        <div class="cloud-container">
            <div class="cloud cloud0"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud5"></div>
            <div class="cloud cloud6"></div>
        </div>
        <header>
            <i class="fa-solid fa-bars btn"></i>
            <div>
                <p class="btn text">Iniciar Sesión</p>
                <p class="btn icon">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </p>
                <p class="reg text">Registrate Gratis</p>
                <p class="reg icon"><i class="fa-solid fa-user-plus"></i></p>
            </div>
        </header>
        <main>
            <div class="search-conteiner">
                <p class="logo">TROQUE.AR</p>
                <p class="ad">¡Registrá tu emprendimiento GRATIS!</p>
                <div class="search">
                    <p>¿Qué estás buscando?...</p>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="cat">
                    <p>Ubicación <i class="fa-solid fa-angle-down"></i></p>
                    <p>Categorías <i class="fa-solid fa-angle-down"></i></p>
                    <a href="principal.html">
                        <p>Ver todos <i class="fa-solid fa-angles-down"></i></p>
                    </a>
                </div>
                <p class="down">Conocé más sobre nosotros</p>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/9ba83664e2.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
